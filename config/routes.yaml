  controller: App\Controller\DefaultController:home

default_contact:
  path: /contact
  controller: App\Controller\DefaultController:contact

default_credits:
  path: /credits
  controller: App\Controller\DefaultController:credits

default_about:
  path: /a-propos
  controller: App\Controller\DefaultController:about

# user
user_space:
